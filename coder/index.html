<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>code-frontend-login</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body>
        <div class="background">
            <!-- // claas background-theme dùng để tạo ra 1 khối thiết kế login -->
            <div class="background-theme">
                                    <!-- ĐẦU PHẦN 1 -->
                <!-- // content-login là phần đầu của login gồm thẻ h1 vs image panda -->
                <div class="content-login">
                    <h1 id="content-one">Login</h1>
                    <img src="/image/favpng_giant-panda-cuteness.png" alt="logo-congau" style="width: 140px; height: 140px; ">
                </div>
                <div id="content-respostion">Vui lòng Nhập Các Thông Tin Bên Dưới Để Login</div>
                                    <!-- ĐUÔI PHẦN 1 -->
                                    <!-- ĐẦU PHẦN 2 -->
                <div class="input-login">
                    <div class="content-two">
                        <div class="content-icon-login-one">
                            <span class="content-icon-one material-symbols-outlined">mail</span>
                            <input type="text" class="input" placeholder="Email">
                        </div>
                        <div class="content-icon-login-two">
                            <span class="content-icon-two material-symbols-outlined">lock</span>
                            <input type="password" class="input" placeholder="Mật Khẩu">
                        </div>
                    </div>
                                    <!-- ĐUÔI PHẦN 2 -->
                <div class="checkbox-andpassword"> 
                    <div class="checkbox">
                        <input type="checkbox" id="remembercheckbox">
                        <label for="remembercheckbox">Lưu Thông Tin Đăng Nhập</label>
                    </div>
                    <a href="#" id="content-forgotpassworld">Tôi Đã Quên Mật Khẩu</a>
                </div>
                <div class="conten-order">
                    
                    <button type="submit">Login</button>
                </div>
                <div class="card-login-footer">
                    Bạn Chưa Có Tài Khoản? <a href="#">Hãy Tạo Tài Khoản Ngay</a>
                </div>
                <div class="login-card-social">
                    <div id="content-login-card-social"></div>
                    <div class="login-card-social-btn">
                        <div class="item-login-image-icon-ss1">
                            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook-filled" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M18 2a1 1 0 0 1 .993 .883l.007 .117v4a1 1 0 0 1 -.883 .993l-.117 .007h-3v1h3a1 1 0 0 1 .991 1.131l-.02 .112l-1 4a1 1 0 0 1 -.858 .75l-.113 .007h-2v6a1 1 0 0 1 -.883 .993l-.117 .007h-4a1 1 0 0 1 -.993 -.883l-.007 -.117v-6h-2a1 1 0 0 1 -.993 -.883l-.007 -.117v-4a1 1 0 0 1 .883 -.993l.117 -.007h2v-1a6 6 0 0 1 5.775 -5.996l.225 -.004h3z" stroke-width="0" fill="currentColor"></path></svg><span id="item-icon-login-facebook">Facebook</span></a>
                        </div>
                        <div class="item-login-image-icon-ss2">
                            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path></svg><span id="item-icon-login-google">Google</span></>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
